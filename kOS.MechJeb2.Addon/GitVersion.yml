assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
mode: Mainline
next-version: 0.0.1

branches:
  main:
    regex: ^main$|^master$
    tag: ''
    increment: patch
    is-release-branch: true
  feature:
    regex: ^feature[/-]
    tag: useBranchName   # 0.2.0-feature-xyz.3
    increment: minor
    track-merge-target: true
    source-branches:
      - main
  bugfix:
    regex: ^bugfix[/-]
    tag: useBranchName   # 0.1.1-bugfx-rp1-simulation-support.1
    increment: patch
    track-merge-target: true
    source-branches:
      - main
ignore:
  sha: [ ]

commit-message-incrementing: Enabled
tag-prefix: 'v'          